    <script src="https://npmcdn.com/es6-shim@0.35.0/es6-shim.min.js"></script>
    <script src="https://npmcdn.com/zone.js@0.6.12?main=browser"></script>
    <script src="https://npmcdn.com/reflect-metadata@0.1.3"></script>
	<script src= "https://npmcdn.com/rxjs@5.0.0-beta.7/bundles/Rx.umd.js"></script>
    <script src="https://npmcdn.com/@angular/core/core.umd.js"></script>
    <script src="https://npmcdn.com/@angular/common/common.umd.js"></script>
    <script src="https://npmcdn.com/@angular/compiler/compiler.umd.js"></script>
    <script src="https://npmcdn.com/@angular/platform-browser/platform-browser.umd.js"></script>
    <script src="https://npmcdn.com/@angular/platform-browser-dynamic/platform-browser-dynamic.umd.js"></script>
    <script src="https://npmcdn.com/systemjs@0.19.27/dist/system.src.js"></script>

    <!-- 2. Load our 'modules' -->
    <script>
      (function(global) {

        // map tells the System loader where to look for things
        var map = {
/*
          'app':                        'dist', // 'dist',
          'rxjs':                       'node_modules/rxjs',
          'angular2-in-memory-web-api': 'node_modules/angular2-in-memory-web-api',
          '@angular':                   'node_modules/@angular'
*/
          
          'app':                        'dist', // 'dist',
          // 'rxjs':                       'https://rumblex.s3.amazonaws.com/starter/rxjs',
          // 'angular2-in-memory-web-api': 'https://rumblex.s3.amazonaws.com/starter/angular2-in-memory-web-api',
          // '@angular':                   'https://rumblex.s3.amazonaws.com/starter/@angular'
          

	    '@angular':                   'https://npmcdn.com/@angular', 
	    'angular2-in-memory-web-api': 'https://npmcdn.com/angular2-in-memory-web-api', // get latest
	    'rxjs':                       'https://npmcdn.com/rxjs@5.0.0-beta.6'
        };
        // packages tells the System loader how to load when no filename and/or no extension
        var packages = {
          'app':                        { main: 'main.js',  defaultExtension: 'js' },
          'rxjs':                       { defaultExtension: 'js' },
          'angular2-in-memory-web-api': { defaultExtension: 'js' },
        };

        var packageNames = [
          '@angular/common',
          '@angular/compiler',
          '@angular/core',
          '@angular/http',
          '@angular/platform-browser',
          '@angular/platform-browser-dynamic',
          '@angular/router',
          '@angular/router-deprecated',
          '@angular/testing',
          '@angular/upgrade',
        ];

        // add package entries for angular packages in the form '@angular/common': { main: 'index.js', defaultExtension: 'js' }
        packageNames.forEach(function(pkgName) {
          packages[pkgName] = { main: 'index.js', defaultExtension: 'js' };
        });

        var config = {
          map: map,
          packages: packages
        }

        // filterSystemConfig - index.html's chance to modify config before we register it.
        if (global.filterSystemConfig) { global.filterSystemConfig(config); }

        System.config(config);

      })(this);
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <pg-elevator>Loading...</pg-elevator>
  </body>
</html>
